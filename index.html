<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/fontawesome.js"></script>
</head>

<body>

    <div class="player">
        <video type="videp/mp4" id="video" class="p-video" src="video.mp4"></video>

        <div class="p-controls">
            <div id="progress-bg" class="progress-bg" onmousemove="updateHoverBar(event)" onmouseleave="rmHoverBar()">
                <div id="progress" class="progress"></div>
                <div id="progress-hover" class="progress-hover"></div>

            </div>

            <button class="fa-solid fa-play" id="play-pause" onclick="togglePlayPause()">PP</button>

            <div class="p-volume">
                <!-- make custom slider 
                    <input id="volume-bar" class="volume-bar" type="range" min="0" max="1" step="0.01" value="1">
                -->
                <div class="volume-container">
                    <div id="volume-slider" class="volume-slider"></div>
                </div>

                <button id="volume-button"></button>

            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
