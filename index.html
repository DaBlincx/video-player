<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link rel="stylesheet" href="Recources/styles/style.css">
    <script src="https://kit.fontawesome.com/247ab887da.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="player">
        <video type="videp/mp4" id="video" class="p-video" src="Recources/Videos/video.mp4"></video>

        <div class="p-controls">
            <div id="progress-bg" class="progress-bg" onmousemove="updateHoverBar(event)" onmouseleave="rmHoverBar()">
                <div id="progress" class="progress"></div>
                <div id="progress-hover" class="progress-hover"></div>

            </div>
            

            <i class="fa-solid fa-play white" id="play-pausebtn" onclick="togglePlayPause()"></i>
            <i class="fa-solid fa-volume-up button" id="up-mute" onclick="toggleMute()"></i>

            <input class="test" type="range" min="0" max="10" value="100" id="sliderRange">
        </div>
    </div>
    

    <script src="Recources/js/script.js"></script>
</body>

</html>
